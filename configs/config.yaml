# Default configuration for Graph Generative Models
defaults:
  - _self_
  - override /model: vgae
  - override /data: cora
  - override /train: default

# Experiment settings
experiment:
  name: "graph_generative_models"
  tags: ["vgae", "graph_generation", "link_prediction"]
  seed: 42
  device: "auto"  # auto, cuda, mps, cpu

# Model configuration
model:
  latent_dim: 64
  hidden_dim: 128
  num_layers: 2
  dropout: 0.1
  activation: "relu"

# Data configuration
data:
  root: "./data"
  name: "cora"
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  add_negative_edges: true
  num_negative_samples: 1

# Training configuration
train:
  epochs: 200
  batch_size: 1
  learning_rate: 0.01
  weight_decay: 5e-4
  patience: 50
  min_delta: 0.001
  kl_weight: 1.0
  recon_weight: 1.0

# Evaluation configuration
eval:
  metrics: ["auc", "ap", "f1"]
  save_embeddings: true
  save_graphs: true
  num_generated_samples: 100

# Logging configuration
logging:
  log_dir: "./logs"
  use_wandb: false
  use_tensorboard: true
  log_interval: 10
  save_interval: 50

# Paths
paths:
  data_dir: "./data"
  model_dir: "./models"
  log_dir: "./logs"
  assets_dir: "./assets"
